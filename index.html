<!DOCTYPE html>
<html lang=ru>
<head>
<meta charset=UTF-8 />
<meta name=viewport content=width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no />
<title>День Победы - 9 Мая</title>
<style>
  @import url(https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap);
  @import url(https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap);

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: Roboto Slab, serif;
    overflow: hidden;
    background-color: #000;
  }
  body {
    position: relative;
    background: url(https://images.pexels.com/photos/7456002/pexels-photo-7456002.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940) no-repeat center center/cover;
    color: #fceabb;
    overflow: hidden;
  }
  /* Animated gradient overlay with warm hues and slow shuffle */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: linear-gradient(270deg,
      rgba(255, 138, 101, 0.28),
      rgba(255, 205, 210, 0.28),
      rgba(255, 183, 77, 0.28),
      rgba(255, 138, 101, 0.28)
    );
    background-size: 800% 800%;
    animation: gradientShift 25s ease infinite;
    z-index: 0;
    filter: drop-shadow(0 0 10px #ff8a65);
  }
  @keyframes gradientShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.78);
    z-index: 0;
  }
  #container {
    position: relative;
    height: 100%;
    max-width: 360px;
    padding: 25px 20px 15px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1;
    animation: fadeInUp 1.3s ease forwards;
    opacity: 0;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .date {
    font-size: 8rem;
    font-weight: 900;
    color: #ffb300;
    text-shadow:
      0 0 12px #ff6f00,
      0 0 38px #ff6f00,
      0 0 25px #fff3e0;
    line-height: 1;
    user-select: none;
    animation: pulseGlow 3.6s ease infinite, floatUpDown 4s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 12px #ff6f00,
        0 0 38px #ff6f00,
        0 0 25px #fff3e0;
    }
    50% {
      text-shadow:
        0 0 22px #ff9f00,
        0 0 70px #ff9f00,
        0 0 60px #fff8d0;
    }
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  .month {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 0.15em;
    color: #ffee58;
    margin-bottom: 40px;
    user-select: none;
    text-shadow: 0 0 18px #ffee58aa;
    animation: fadeIn 2.2s ease 0.8s forwards;
    opacity: 0;
  }
  blockquote {
    font-family: Montserrat, sans-serif;
    font-style: italic;
    font-size: 1.2rem;
    max-width: 320px;
    margin-bottom: 50px;
    color: #ffe082;
    filter: drop-shadow(0 0 5px #000);
    line-height: 1.6;
    background: rgba(0,0,0,0.3);
    padding: 15px 20px;
    border-radius: 14px;
    box-shadow: inset 0 0 20px rgba(255 235 59 / 0.45);
    user-select: none;
    animation: fadeIn 2s ease 1.5s forwards;
    opacity: 0;
  }
  blockquote:before {
    content: “;
    font-size: 3.8rem;
    vertical-align: top;
    margin-right: 14px;
    color: #fbc02d;
    filter: drop-shadow(0 0 10px #fbc02d);
  }
  blockquote:after {
    content: ”;
    font-size: 3.8rem;
    vertical-align: bottom;
    margin-left: 14px;
    color: #fbc02d;
    filter: drop-shadow(0 0 10px #fbc02d);
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
  button {
    background: linear-gradient(135deg, #d84315 0%, #ff7043 100%);
    border: none;
    padding: 16px 38px;
    font-size: 1.3rem;
    font-weight: 800;
    color: #fffde7;
    border-radius: 50px;
    cursor: pointer;
    box-shadow:
      0 0 25px #ff8a50,
      0 0 50px #ff8a50;
    transition: background 0.35s ease, box-shadow 0.35s ease;
    user-select: none;
    outline-offset: 4px;
    text-transform: uppercase;
    letter-spacing: 0.07em;
    font-family: Montserrat, sans-serif;
    position: relative;
    overflow: hidden;
    animation: fadeIn 2.4s ease 1.7s forwards;
    opacity: 0;
  }
  button:hover,
  button:focus {
    background: linear-gradient(135deg, #ff7043 0%, #f4511e 100%);
    box-shadow:
      0 0 30px #ffb74d,
      0 0 60px #ffb74d;
    outline: 2px solid #ffd54f;
  }
  button::before {
    content: "";
    position: absolute;
    top: 50%;
    left: -50%;
    width: 180%;
    height: 300%;
    background: rgba(255,255,255,0.25);
    transform: rotate(25deg) translateY(-50%);
    transition: left 0.7s ease;
    pointer-events: none;
  }
  button:hover::before {
    left: 150%;
  }
  footer {
    position: absolute;
    bottom: 16px;
    width: 100%;
    text-align: center;
    font-size: 0.95rem;
    color: #fff8e1cc;
    user-select: none;
    font-weight: 600;
    letter-spacing: 0.07em;
    font-family: Montserrat, sans-serif;
  }

  /* Confetti with circles, stars and crosses for more variety */
  .confetti {
    position: fixed;
    top: 0; left: 0;
    pointer-events: none;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 0;
  }
  .confetti-piece {
    position: absolute;
    opacity: 0.9;
    animation-timing-function: linear;
  }
  .circle {
    border-radius: 50%;
  }
  .star {
    border-radius: 0;
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 68% 57%, 
      79% 91%, 50% 70%, 21% 91%, 32% 57%, 
      2% 35%, 39% 35%
    );
  }
  .cross {
    width: 10px;
    height: 10px;
    background: transparent;
    position: relative;
  }
  .cross::before,
  .cross::after {
    content: "";
    position: absolute;
    background: currentColor;
    border-radius: 1px;
  }
  .cross::before {
    top: 4px;
    left: 0;
    width: 10px;
    height: 2px;
    transform: rotate(45deg);
  }
  .cross::after {
    top: 4px;
    left: 0;
    width: 10px;
    height: 2px;
    transform: rotate(-45deg);
  }

  @keyframes fall-spin {
    0% {transform: translateY(0) rotate(0);}
    100% {transform: translateY(700px) rotate(360deg);}
  }
  /* Vibrate confetti horizontally */
  @keyframes vibrate {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(2px); }
    50% { transform: translateX(-2px); }
    75% { transform: translateX(2px); }
  }

  /* Background floating glowing particles */
  #bgParticles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  .particle {
    position: absolute;
    background-color: #ffb30088;
    border-radius: 50%;
    filter: drop-shadow(0 0 8px #ffb300cc);
    animation-name: floatUpDown;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }

  @keyframes floatUpDown {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
  }

  @media (max-width: 360px) {
    #container {
      max-width: 320px;
      padding: 15px 15px 15px;
    }
    .date {
      font-size: 6rem;
    }
    .month {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    blockquote {
      font-size: 1.1rem;
      max-width: 280px;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.15rem;
      padding: 14px 30px;
    }
  }
</style>
</head>
<body>
  <canvas id=bgParticles aria-hidden=true></canvas>

  <div id=container role=main aria-label="День Победы 9 Мая">
    <div aria-hidden=true>
      <div class=date aria-label=Девятое>9</div>
      <div class=month aria-label=Мая>МАЯ</div>
    </div>
    <blockquote cite=https://ru.wikiquote.org/wiki/День_Победы>
      В этот день мы помним<br>
      О подвиге великом, <br>
      Мир и свет любим,<br>
      И свободой дышим.
    </blockquote>
    <button id=tributeBtn aria-label="Показать дань памяти" aria-live=polite>Дань памяти</button>
  </div>

  <footer>
    &copy; 2025 День Победы — Никогда не забудем
  </footer>

  <div class=confetti aria-hidden=true></div>

  <audio id=tributeSound src=https://upload.wikimedia.org/wikipedia/commons/8/8b/9_May_Victory_Day_-_Russian_Victory_Navy_Horn.ogg preload=auto></audio>

  <script>
    const confettiContainer = document.querySelector('.confetti');
    const tributeBtn = document.getElementById('tributeBtn');
    const tributeSound = document.getElementById('tributeSound');

    const shapes = ['circle', 'star', 'cross'];
    
    // Generate confetti piece with vibrate animation
    function createConfettiPiece() {
      const piece = document.createElement('div');
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      piece.className = 'confetti-piece ' + shape;

      const size = Math.random() * 14 + 8;
      piece.style.width = size + 'px';
      piece.style.height = size + 'px';
      piece.style.left = Math.random() * window.innerWidth + 'px';
      piece.style.top = '-20px';

      const hue = Math.random() * 40 + 30;
      piece.style.color = 'hsl(' + hue + ', 85%, 72%)';
      piece.style.opacity = (Math.random() * 0.6 + 0.4).toFixed(2);

      piece.style.animationName = 'fall-spin, vibrate';
      piece.style.animationDuration = (4 + Math.random() * 3) + 's, 0.3s';
      piece.style.animationTimingFunction = 'linear, ease-in-out';
      piece.style.animationIterationCount = '1, infinite';
      piece.style.animationFillMode = 'forwards';

      confettiContainer.appendChild(piece);

      piece.addEventListener('animationend', () => {
        if(confettiContainer.contains(piece)) {
          confettiContainer.removeChild(piece);
        }
      });
    }

    // Limit confetti generation duration to 20 seconds
    let confettiInterval;
    function startConfetti() {
      let elapsed = 0;
      confettiInterval = setInterval(() => {
        createConfettiPiece();
        elapsed += 200;
        if(elapsed > 20000) {
          clearInterval(confettiInterval);
        }
      }, 200);
    }
    startConfetti();

    tributeBtn.addEventListener('click', () => {
      tributeSound.currentTime = 0;
      tributeSound.play().catch(() => {}); // Play sound if allowed
      tributeBtn.disabled = true;
      setTimeout(() => {
        tributeBtn.disabled = false;
      }, 3000);

      alert('Помним и гордимся! Вечная слава героям Великой Отечественной войны!');

      const liveRegion = document.createElement('div');
      liveRegion.setAttribute('aria-live', 'polite');
      liveRegion.setAttribute('role', 'alert');
      liveRegion.style.position = 'absolute';
      liveRegion.style.width = '1px';
      liveRegion.style.height = '1px';
      liveRegion.style.margin = '-1px';
      liveRegion.style.border = '0';
      liveRegion.style.padding = '0';
      liveRegion.style.overflow = 'hidden';
      liveRegion.textContent = 'Помним и гордимся! Вечная слава героям Великой Отечественной войны!';
      document.body.appendChild(liveRegion);
      setTimeout(() => {
        document.body.removeChild(liveRegion);
      }, 4000);
    });

    // Background floating glowing particles animation using canvas
    const canvas = document.getElementById('bgParticles');
    const ctx = canvas.getContext('2d');
    let cw, ch;
    function resize() {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = cw;
      canvas.height = ch;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * cw;
        this.y = Math.random() * ch;
        this.radius = 1 + Math.random() * 3;
        this.speedY = 0.15 + Math.random() * 0.3;
        this.amplitude = 10 + Math.random() * 15;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = 0.015 + Math.random() * 0.02;
        this.alpha = 0.3 + Math.random() * 0.7;
      }
      update() {
        this.y -= this.speedY;
        if (this.y < -this.radius * 2) {
          this.x = Math.random() * cw;
          this.y = ch + this.radius * 2;
        }
        this.angle += this.angleSpeed;
        this.x += Math.sin(this.angle) * 0.6;
      }
      draw(ctx) {
        ctx.beginPath();
        let gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
        gradient.addColorStop(0, 'rgba(255, 179, 0, ' + this.alpha + ')');
        gradient.addColorStop(1, 'rgba(255, 179, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = 'rgba(255, 204, 0, ' + this.alpha + ')';
        ctx.shadowColor = '#ffb300';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    const particlesCount = Math.floor(window.innerWidth / 10);
    const particles = [];
    for(let i=0; i<particlesCount; i++){
      particles.push(new Particle());
    }

    function animateParticles() {
      ctx.clearRect(0,0,cw,ch);
      for(let p of particles) {
        p.update();
        p.draw(ctx);
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
